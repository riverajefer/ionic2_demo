<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>carnes lista</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  padding class="buttons-fab-page">


<ion-list>
  <button ion-item *ngFor="let carne of carnes" (click)="goToDetalles($event, carne.id)">
      <ion-icon name="pizza" item-left></ion-icon>
        <h2>{{ carne.titulo }}</h2>
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
  </button> 
</ion-list>

<button fab secondary fab-bottom fab-right fab-fixed class="fab-footer" (click)="presentModal()">
  <ion-icon name="add" is-active="false"></ion-icon>
</button>
    
<!-- <button fab secondary fab-bottom fab-right fab-fixed class="fab-footer" (click)="addCarne($event)">
        <ion-icon name="add" is-active="false"></ion-icon>
      </button> -->


</ion-content>
