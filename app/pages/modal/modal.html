<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button (click)="cerrar()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Modal</h1>
  <form (submit)="addNow($event)">

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="newCarne.titulo" name="titulo"></ion-input>
    </ion-item>   

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="newCarne.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <button secondary type="submit" block > Agregar</button>

  </form>  
</ion-content>
